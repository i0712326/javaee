<div>
	<script type="text/template" id="messageInboxMainPage">
		<ol class="breadcrumb">
			<li><a href="#Home/Customer/{{mcId}}">Home</a></li>
			<li class="active">Inbox</li>
		</ol>
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-lg-8">
				<h4>
					<span class="glyphicon glyphicon-inbox"></span> Inbox Messages
				</h4>
			</div>
			<div class="col-xs-4 col-sm-4 col-lg-4">
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" placeholder="Message's Subject" id="search-text">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default" id="search">
							<span class="glyphicon glyphicon-search"></span>
						</button>
						<button type="button" class="btn btn-default" id="reset" style="display:none;">
							Reset
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-lg-12">
			<div class="col-xs-4 col-sm-4 col-lg-4"></div>
			<div class="col-xs-4 col-sm-4 col-lg-4">
				<div class="alert alert-success" style="text-align:center; display:none;">
					SUCCESS !!!!
				</div>
				<div class="alert alert-danger" style="text-align:center; display:none;">
					ERROR !!!!
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-lg-4"></div>
		</div>
		<div class="col-xs-12 col-sm-12 col-lg-12 page-header" style="font-weight: bold; border-bottom:1px solid #CCCC; color:#12C2E5;">
			<div class="col-xs-1 col-sm-1 col-lg-1">
				<span class="glyphicon glyphicon-envelope"></span>
			</div>
			<div class="col-xs-1 col-sm-1 col-lg-1">
				<span class="glyphicon glyphicon-user" title="Sender"></span>
			</div>
			<div class="col-xs-2 col-sm-2 col-lg-2">
				<span class="glyphicon glyphicon-file" title="Subject"></span> Subject
			</div>
			<div class="col-xs-3 col-sm-3 col-lg-3">
				<span class="glyphicon glyphicon-file" title="Body"></span> Body
			</div>
			<div class="col-xs-2 col-sm-2 col-lg-2">
				<span class="glyphicon glyphicon-calendar" title="Date"></span> Date
			</div>
			<div class="col-xs-2 col-sm-2 col-lg-2">
				<span class="glyphicon glyphicon-trash" title="Delete"></span> Action
			</div>
			<div class="col-xs-1 col-sm-1 col-lg-1">
				Status
			</div>
		</div>
		
		<div class="row space">
			<div id="messages">
				<div class="col-xs-12 col-sm-12 col-lg-12" id="message-loader">
					<div class="col-xs-4 col-sm-4 col-lg-4"></div>
					<div class="col-xs-4 col-sm-4 col-lg-4">
						<div style="text-align:center;">
							<img src="/TalalahMerchant/content/util/img/loader.gif">
							Loading ...
						</div>
					</div>
					<div class="col-xs-4 col-sm-4 col-lg-4"></div>
				</div>
				<div class="col-xs-12 col-sm-12 col-lg-12" style="display:none;" id="empty-alert">
					<div class="col-xs-4 col-sm-4 col-lg-4"></div>
					<div class="col-xs-4 col-sm-4 col-lg-4">
						<div class="alert alert-info" style="text-align:center;">
							<h4>You Have No Message !!!!</h4>
						</div>
					</div>
					<div class="col-xs-4 col-sm-4 col-lg-4"></div>
				</div>
			</div>
		</div>
		
		<div class="col-xs-12 col-sm-12 col-lg-12">
			<div style="text-align: center;">
				<p style="display: none;" id="loader">
					<img src="/TalalahMerchant/content/util/img/loader.gif">
					Loading ...
				</p>
				<button type="button" class="btn btn-default" id="searchmore" style="display:none;">Load More</button>
				<button type="button" class="btn btn-default" id="loadmore"  style="display:none;">Load More</button>
			</div>
		</div>
	</script>
	

	<script type="text/template" id="inbox-message-item">
		<div class="col-xs-1 col-sm-1 col-lg-1">
			<a href="#Messages/Customer/{{receiver.mcId}}/Inbox/{{id}}" style="display:none;"><span id="msg"><span></a>
			<span class="glyphicon glyphicon-envelope"></span>
		</div>
		<div class="col-xs-1 col-sm-1 col-lg-1">
			{{sender.usrname}}
		</div>
		<div class="col-xs-2 col-sm-2 col-lg-2">
			{{subject}}
		</div>
		<div class="col-xs-3 col-sm-3 col-lg-3">
			<p class="text-limiter">
				{{body}}
			</p>
		</div>
		<div class="col-xs-2 col-sm-2 col-lg-2">
			<span class="glyphicon glyphicon-calendar"></span> {{date}} {{time}}
		</div>
		<div class="col-xs-2 col-sm-2 col-lg-2">
			<span class="btn btn-default" id="delete">
				<span class="glyphicon glyphicon-trash"></span>
			</span>
		</div>
		<div class="col-xs-1 col-sm-1 col-lg-1">
			{{status}}
		</div>
	</script>
	
	<script type="text/template" id="msgViewer">
		<div class="row space">
			<ol class="breadcrumb">
				<li><a href="#Home/Customer/{{receiver.mcId}}">Home</a></li>
				<li><a href="#Messages/Customer/{{receiver.mcId}}/Inbox"><span id="inbox">Inbox</span></a></li>
				<li class="active">{{id}}</li>
			</ol>
		</div>
		<div class="row">
			<div class="col-lg-2 col-sm-2 col-xs-2"></div>
			<div class="col-lg-8 col-sm-8 col-xs-8">
				<div class="alert alert-success" style="display:none;text-align:center;"> SUCCESS ! </div>
				<div class="alert alert-danger" style="display:none;text-align:center;"> ERROR ! </div>
			</div>
			<div class="col-lg-2 col-sm-2 col-xs-2"></div>
		</div>
		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">
					<span class="glyphicon glyphicon-file"></span> #{{id}}
					<span class="glyphicon glyphicon-calendar"></span> {{date}} {{time}}
				</h3>
			  </div>
			  <div class="panel-body">
				<div class="input-group space">
	                <span class="input-group-addon">Sender</span>
	                <input type="text" class="form-control" value="{{sender.usrname}}" disabled>
	            </div>
				<div class="input-group space">
	                <span class="input-group-addon">Subject</span>
	                <input type="text" class="form-control" value="{{subject}}" disabled>
	            </div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-lg-12">
			    		<textarea style="width:100%;height:180px; border:none; resize: none;">{{body}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-lg-12">
						<textarea style="width:100%;height:150px; border:none;; display:none; border-top:1px solid #CCC;" id="reply-box"></textarea>	
					</div>
				</div>
			  </div>
			  <div class="panel-footer">
				<div class="row">
					<div class="col-xs-1 col-sm-1 col-lg-1">
						<button class="btn btn-default" id='reply' title="reply">
							<span class="glyphicon glyphicon-comment"></span>
						</button>
						<button class="btn btn-default" id='send' title="reply" style="display:none;">
							<span class="glyphicon glyphicon-send"></span>
						</button>
					</div>
					<div class="col-xs-1 col-sm-1 col-lg-1">
						<button class="btn btn-default" id='delete' title="Delete">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</div>
			  </div>
			</div>
		</div>
	</script>

</div>
